<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Humour</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-info min-vh-100" style="background: url(./images/bg.jpg); background-position: center; background-size: cover;">
    
    <div class="row no-gutters min-vh-100">
        <div class="col-md-4 col-sm-0"></div>
        <div class="col-md-4 col-sm-12 d-flex">
            <div class="container align-self-center justify-content-center text-dark">
                <div class="p-4" id="blurred_base">
                    <form action="" class="p-4">
                        <div class="form-group">
                            <label for="">Enter Mobile Number:</label>
                            <div class="input-group">
                                <div class="input-group-addon d-flex px-2">
                                    <i class="fas fa-phone justify-content-center align-self-center"></i>
                                </div>
                                <input type="text" class="form-control b-r-0 b-dark border-left-0">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="">Enter OTP:</label>
                            <a href="" class="float-right">Resend OTP</a>
                            <div class="input-group">
                                <div class="input-group-addon d-flex px-2">
                                    <i class="fas fa-key justify-content-center align-self-center"></i>
                                </div>
                                <input type="password" class="form-control b-r-0 b-dark border-left-0">
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn bg-dark b-r-0 text-light mt-4" id="login_btn">LOGIN</button>
                        </div>
                        <p class="text-center mt-4">
                            New User? <a href="#">Register here</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-0"></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>
</html>
